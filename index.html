<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 0.6875rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="card__image"
          src="./assets/images/illustration-article.svg"
          alt="Banner of HTML & CSS foundations"
        />
        <div class="card__content">
          <p class="card__status">Learning</p>
          <p class="card__pub">Published 21 Dec 2023</p>
          <h2 class="card__title">
            <a class="card__link" href="#">HTML & CSS foundations</a>
          </h2>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            class="card__avatar"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
          />
          <p class="card__fullname">Greg Hooper</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Eugene</a>.
      </div>
    </footer>
  </body>
</html>
